<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gold Feeds</title>
  <style>
    :root {
      --gold: #D4AF37;
      --text: #111111;
      --accent: rgba(255,255,255,0.12);
    }


    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, var(--gold), #b9912a);
      color: var(--text);
    }


    .container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }


    h1 {
      background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      padding: 1.25rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--accent);
      font-size: clamp(1.75rem, 4vw, 3.25rem);
      margin: 0;
      letter-spacing: 0.02em;
    }


    /* small decorative subtitle */
    p {
      margin-top: 0.75rem;
      opacity: 0.9;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>Welcome to Golden</h1>
      <p>Your shiny new social network entry page!!</p>
    </div>
  </div>
</body>
</html>
