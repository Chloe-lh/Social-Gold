<!-- This file contains the header and side nav bar for most of the pages on our site
 to add it, place {% extends 'base.html'} at the top of your file
 Example:
   
  -->
 <!doctype html>
 <head>
    <meta charset="utf-8">
    <style>
        body{
            padding-top: 10px;
            margin:0px;
            background: #FFF9E9;
            font-family:'Arial';
        }
        .top-nav{
            display:flex;
            background: #F08A4B;
            width:100%;
            height: 70px;
            margin: 0 auto;
            padding: 0px 10px 0px 10px;
            position:fixed;
            justify-content: space-between;
            align-items: center;
            top:0;
            left:0;
            right:0;
            z-index:2; 
        }
        .top-nav a,
        .menu a,
        .side-nav a,
        .item a {
            text-decoration: none;
            color:black;
        }
        .menu{
            display: flex;
            list-style-type:none;
            margin:0;
            padding:20px;
        }
        .item{
            font-size: 18px;
            margin: 0 15px;
        }
        .side-nav{
            height:100%;
            width: 150px;
            position: fixed;
            z-index:1;
            left:0;
            top:70px;
            background: #F3CA40;
            overflow-x:hidden;
            transition: left 0.3s;
        } 
         .side-nav ul{
            padding: 32px 8px 32px 32px;
            font-size: 20px;
            margin:0;
            list-style-type: none;
        }
        .side-nav ul li{
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .side-toggle{
            display: none;
            position: fixed;
            z-index:3;
            border: none;
            border-radius: 75px;
            font-size: 18px;
            background:#F08A4B;
            padding: 10px;
            top: 55px;
        }
        .content{
            margin-left: 150px;
            margin-top: 70px;
        }
        /*
        when viewed on a smaller screen, the side nav is not visible
        to open the side bar press a button
        */
        @media (max-width:700px){
            .side-nav{
                left: -170px;
            }
            .side-nav.open{
                left:0;
            }
            .side-toggle{
                display:block;
            }
            .content{
                margin-left:0;
            }
        }
    </style>
    <script>
        function toggleSidebar(){
            document.querySelector('.side-nav').classList.toggle('open');
        }
    </script>
 </head>
 <body>
    <!-- We need to place urls as we go -->
    <!-- TOP HEADER -->
    <nav class="top-nav">
        <h1><a href="">Golden</a></h1>
        <ul class="menu">
            <li class="item"><a href="">Profile</a></li>
            <li class="item"><a href="">Stream</a></li>
            <li class="item"><a href="">Log Out</a></li>
        </ul>
    </nav>
    <!-- SIDE BAR -->
    <button class="side-toggle" onclick="toggleSidebar()">â˜°</button>
    <div class="side-nav">
        <ul>
            <li><a href="">Inbox</a></li>
            <li><a href="">Followers</a></li>
            <li><a href="">Following</a></li>
            <li><a href="">New Entry</a></li>
        </ul>
    </div>
        <main class="content">
            <!-- Child templates will over ride to display page content-->
            {% block content %}
            {% endblock %}
        </main>
     </div>
 </body>
